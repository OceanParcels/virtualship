version: 2

build:
  os: ubuntu-22.04
  tools:
    python: mambaforge-22.9
  jobs:
    pre_build:
      - pip install .
      - sphinx-build -b linkcheck docs/ _build/linkcheck
      - sphinx-apidoc -o docs/api/ --module-first --no-toc --force src/virtualship

conda:
  environment: environment.yml
